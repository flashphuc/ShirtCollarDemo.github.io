<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Swiper
             -->
    <!-- Swiper imports -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="picture__main" class="container picture text-center">
        <img class="picture__disable" src="./img/4.png">
        <div class="target__picture">
            <span id="change1" class="picture__link" rel="1" style="width:14.2857%; height:100%;"></span>
            <span id="change2" class="picture__link" rel="2" style="width:14.2857%; height:100%;"></span>
            <span id="change3" class="picture__link" rel="3" style="width:14.2857%; height:100%;"></span>
            <span id="change4" class="picture__link" rel="4" style="width:14.2857%; height:100%;"></span>
            <span id="change5" class="picture__link" rel="5" style="width:14.2857%; height:100%;"></span>
            <span id="change6" class="picture__link" rel="6" style="width:14.2857%; height:100%;"></span>
            <span id="change7" class="picture__link" rel="7" style="width:14.2857%; height:100%;"></span>
        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        var div = document.getElementById("change4")
        div.addEventListener("mouseover", function () {
            document.getElementById("picture__main").style.backgroundImage = "url('./img/1.png')";
        }, false);
        div.addEventListener("mouseout", function () {
            document.getElementById("picture__main").style.backgroundImage = "url('./img/1.png')";
        }, false);
    </script>
